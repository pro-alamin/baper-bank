<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banking Page</title>
    <!-- tailwind -->
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
</head>

<body>
    <h1 class="text-5xl	text-center	mt-8 ">Let's get some <span class="font-semibold text-green-500	">Moooooney</span>
        !!!</h1>
    </header>
    <main class="w-3/4 mx-auto ">
        <!-- balance & tansjaction -->
        <section class="mt-8">
            <div class="grid grid-cols-3 gap-4 text-white">
                <div class="bg-blue-400	p-8 rounded">
                    <h3 class="text-2xl">Deposit</h3>
                    <h4 class="text-4xl">$<span id="deposit-total">100</span></h4>
                </div>
                <div class="bg-red-400	p-8 rounded">
                    <h3 class="text-2xl">Withdraw</h3>
                    <h4 class="text-4xl">$<span id="withdraw-total">70</span> </h4>
                </div>
                <div class="bg-green-400 p-8 rounded">
                    <h3 class="text-2xl">Balance</h3>
                    <h4 class="text-4xl">$<span id="balance-total">12400</span> </h4>
                </div>
            </div>
        </section>

        <!-- deposit and withdrap -->
        <section class="mt-8">
            <div class="grid grid-cols-2 gap-4">
                <div class="bg-blue-200 p-8 rounded">
                    <h3 class="text-2xl">Please Deposit</h3>
                    <div>
                        <input id="deposit-input" class="border-2 block border-gray-400 rounded w-3/4 mb-4 px-2"
                            type="text" placeholder="Write Your Deposit Amount">
                        <button id="deposit-btn"
                            class="bg-green-500 text-white font-medium	px-4 rounded py-2">Deposit</button>
                    </div>
                </div>
                <div class="bg-red-200 p-8 rounded">
                    <h3 class="text-2xl">Please Withdraw</h3>
                    <div>
                        <input id="withdraw-input" class="border-2 block border-gray-400 rounded w-3/4 mb-4 px-2"
                            type="text" placeholder="Write Your Withdarw Amount">
                        <button id="withdraw-btn"
                            class="bg-red-500 text-white font-medium	px-4 rounded py-2">Withdraw</button>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <script src="js/banking.js"></script>
</body>

</html>
